
<!-- V.1: -->
<div class="container">
    <div class="card" *ngFor="let film of films">
        <mat-card>
            <mat-card-header>
                <mat-card-title><strong>{{film.name}}</strong></mat-card-title>
            </mat-card-header>
            <img mat-card-image src="{{film.imgUrl}}" alt="Photo of {{film.name}}">
            <mat-card-content>
                <p>{{film.description}}</p>
                <p><small><strong>Дата: </strong>{{film.year}}</small></p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>Открыть</button>
                <button mat-button>Редактировать</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
