<!-- V.2: custom grid layout -->
<div class="container">
    <div class="row">
        <div class="film" *ngFor="let film of films">
            <div class="film-container">
                <span class="year">{{film.year}}</span>
                <img class="film-poster" src="{{film.imgUrl}}" alt="Photo of {{film.imgUrl}}">
                <div class="film-content">
                    <div>
                        <h4>{{film.name}}</h4>
                        <p>{{film.description}}</p>
                    </div>
                    <button class="end" mat-button>Открыть</button>
                </div>
            </div>
        </div>
    </div>
</div>
